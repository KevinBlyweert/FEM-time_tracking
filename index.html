<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="mainBlock round">
      <div class="user round">
        <img src="./images/image-jeremy.png" alt="User profile picture">
        <div class="userInfo">
          <span>Report for</span>
          <h1 class="userName">Jeremy Robson</h1>
        </div>
      </div>
      <div class="timeframes">
        <button class="timeframe active btnStyle" data-name="daily">Daily</button>
        <button class="timeframe btnStyle" data-name="weekly">Weekly</button>
        <button class="timeframe btnStyle" data-name="monthly">Monthly</button>
      </div>
    </div>

    <template id="card-template">
      <div class="card round">
        <div class="cardDetail round">
          <h2 class="cardTitle"></h2>
          <div class="timeDetail">
            <div class="daily">
              <p class="current">1</p>
              <p class="previous">1</p>
            </div>
            <div class="weekly inactiveDetail">
              <p class="current">1</p>
              <p class="previous">1</p>
            </div>
            <div class="monthly inactiveDetail">
              <p class="current">1</p>
              <p class="previous">1</p>
            </div>
          </div>
          <button class="btnStyle"><span class="left"></span><span class="middle"></span><span
              class="right"></span></button>
        </div>
      </div>
    </template>
  </main>
  <script src="./script.js"></script>
</body>

</html>
